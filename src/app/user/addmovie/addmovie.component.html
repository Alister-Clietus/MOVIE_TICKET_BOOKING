<section class="content" id="id-enter">
  <div class="row">
      <div class="col-md-12">
          <div class="card ipsh-card">
              <div class="card-header">
                  <h3 class="card-title"><i class="far fa-user mr-2 fa-icon-gradient-default"></i>ADD MOVIE</h3>
                  <div class="card-tools">
                      <button type="button" class="btn btn-tool" data-card-widget="collapse">
                          <i class="fas fa-minus"></i>
                      </button>
                  </div>
              </div>
              <div class="card-body bg-dark">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="movieId">Movie ID</label>
                              <input type="number" class="form-control" [(ngModel)]="bookingData.movieId" id="movieId" placeholder="Enter Movie ID">
                          </div>
                          <div class="form-group">
                              <label for="showtimeId">Show ID</label>
                              <input type="number" class="form-control" [(ngModel)]="bookingData.showId" id="showtimeId" placeholder="Enter Show ID">
                          </div>
                          <div class="form-group">
                              <label for="movieName">Movie Name</label>
                              <input type="text" class="form-control" [(ngModel)]="bookingData.movieName" id="movieName" placeholder="Enter Movie Name">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="date">Date</label>
                              <input type="text" class="form-control" [(ngModel)]="bookingData.date" id="date" placeholder="Enter Date">
                          </div>
                          <div class="form-group">
                              <label for="theater">Theater</label>
                              <input type="text" class="form-control" [(ngModel)]="bookingData.theater" id="theater" placeholder="Enter Theater">
                          </div>
                          <div class="form-group">
                              <label for="showTime">Show Time</label>
                              <input type="text" class="form-control" [(ngModel)]="bookingData.showTime" id="showTime" placeholder="Enter Show Time">
                          </div>
                          <div class="form-group">
                              <label for="imageUrl">Image URL</label>
                              <input type="text" class="form-control" [(ngModel)]="bookingData.imageUrl" id="imageUrl" placeholder="Enter Image URL">
                          </div>
                      </div>
                  </div>
              </div>
              <div class="card-footer clearfix center">
                  <div class="row">
                      <div class="col-md-3">
                          <button type="button" class="btn btn-dark action-btn" (click)="submitForm()">
                              ADD
                          </button>
                      </div>
                      <div class="col-md-3">
                        <button type="button" class="btn btn-dark action-btn" (click)="movieList()">
                            LIST
                        </button>
                    </div>
                  </div>
              </div>
              <div class="alert alert-success" role="alert" *ngIf="successMessage">
                  {{ successMessage }}
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                  {{ errorMessage }}
              </div>
          </div>
      </div>
  </div>
</section>
